# Resources
#
#    https://cran.r-project.org/bin/linux/ubuntu/README

# r installation state

r_state         : present     # absent, present

# Supported Packages
#
# A number of R packages are available from the Ubuntu repositories with names starting with r-cran-. The following ones are kept up-to-date on CRAN: all packages part of the r-recommended bundle, namely
r_ubuntu_16.04_packages:

  - r-cran-boot
  - r-cran-class
  - r-cran-cluster
  - r-cran-codetools
  - r-cran-foreign
  - r-cran-kernsmooth
  - r-cran-lattice
  - r-cran-mass
  - r-cran-matrix
  - r-cran-mgcv
  - r-cran-nlme
  - r-cran-nnet
  - r-cran-rpart
  - r-cran-spatial
  - r-cran-survival

